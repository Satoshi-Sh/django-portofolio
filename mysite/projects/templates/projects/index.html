{% extends "base.html" %}
{% load static %}

{% block page_content %}
<head>
    <link rel="stylesheet" type='text/css' href="{% static 'projects/index.css' %}"/>
</head>
<div class="projects">
<h1 class="title">Projects</h1>
<div class="cards">
{% for project in projects %}
     <div class="card">
        <h3>{{project.title}}</h3>
        <div class="imageDiv">
            <img src="{{ project.image }}">
        </div>
        <div class="card-body">
            <h5>{{project.technology}}</h5>
            <p>{{ project.description }}</p>
            <div class="links">
            <a href="{{ project.github }}" target="_blank"
                class="btn btn-primary">
                Github
            </a>
            <a href="{{ project.page }}" target="_blank"
                class="btn btn-info">
                Live Page
            </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
